<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Katalog Diapers</title>
    <style>
      :root {
        --brand: #0f62fe;
        --ink: #0f172a;
        --muted: #64748b;
        --bg1: #fff6f8;
        --bg2: #eef6ff;
        --card: #fff;
        --ring: #ececec;
        --price: #e91e63;
        --btn1: #ff7a00;
        --btn2: #ec1971;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        font-family: system-ui, Inter, Segoe UI, Roboto, Arial;
        color: var(--ink);
        background: linear-gradient(180deg, var(--bg2), var(--bg1)) fixed;
      }
      a {
        text-decoration: none;
        color: inherit;
      }

      .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px 18px;
      }
      header {
        text-align: center;
        margin: 10px 0 8px;
      }
      h1 {
        margin: 0 0 6px;
      }
      .crumbs {
        color: var(--muted);
        font-size: 0.95rem;
      }

      /* subkategori chip */
      .subnav {
        position: sticky;
        top: 0;
        z-index: 5;
        background: #fff;
        border-block: 1px solid var(--ring);
        padding: 12px 0;
        margin: 14px 0 18px;
      }
      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      .chip {
        border: 1px solid var(--ring);
        background: #fff;
        padding: 0.6rem 0.9rem;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 700;
        transition: 0.15s;
      }
      .chip:hover {
        transform: translateY(-1px);
      }
      .chip.is-active {
        border-color: var(--brand);
        box-shadow: 0 6px 22px rgba(15, 98, 254, 0.14);
      }

      /* tools */
      .tools {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
        margin: 6px 0 18px;
      }
      .search {
        min-width: 260px;
        display: flex;
        align-items: center;
        border: 1px solid var(--ring);
        border-radius: 12px;
        background: #fff;
      }
      .search input {
        border: none;
        outline: none;
        padding: 0.7rem 0.9rem;
        border-radius: 12px;
        flex: 1;
        background: transparent;
      }
      .count {
        color: var(--muted);
      }

      /* grid kartu produk mirip screenshot */
      .grid {
        display: grid;
        gap: 22px;
        grid-template-columns: repeat(3, 1fr);
      }
      @media (max-width: 1024px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 640px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      .card {
        background: var(--card);
        border: 1px solid var(--ring);
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
      }
      .thumb {
        width: 100%;
        height: 240px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        background: linear-gradient(180deg, #f5f9ff, #fff);
        border-radius: 12px;
        overflow: hidden;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .title {
        font-weight: 800;
        margin: 6px 0 10px;
      }
      .price {
        color: var(--price);
        font-weight: 800;
        margin-bottom: 14px;
      }
      .btns {
        display: flex;
        gap: 12px;
        margin-top: auto;
      }
      .btn {
        flex: 1;
        text-align: center;
        padding: 12px 16px;
        border-radius: 12px;
        font-weight: 800;
        color: #fff;
      }
      .btn-primary {
        background: var(--btn1);
      }
      .btn-market {
        background: var(--btn2);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="crumbs">
          <a href="index.html">Beranda</a> / <strong>Diapers</strong>
        </div>
        <h1>Katalog Produk — Diapers</h1>
        <div style="color: var(--muted)">
          Semua popok bayi. Filter berdasarkan tipe & ukuran, lalu buka detail
          atau langsung ke Shopee.
        </div>
      </header>

      <!-- subkategori -->
      <nav class="subnav">
        <div class="chips" id="chips">
          <button class="chip is-active" data-filter="semua">Semua</button>
          <button class="chip" data-filter="tape">Tape</button>
          <button class="chip" data-filter="pants">Pants</button>
          <button class="chip" data-filter="newborn">NB</button>
          <button class="chip" data-filter="s">S</button>
          <button class="chip" data-filter="m">M</button>
          <button class="chip" data-filter="l">L</button>
          <button class="chip" data-filter="xl">XL</button>
          <button class="chip" data-filter="xxl">XXL</button>
          <button class="chip" data-filter="night">Night</button>
          <button class="chip" data-filter="swim">Swim</button>
          <button class="chip" data-filter="sensitive">Sensitive</button>
        </div>
      </nav>

      <!-- tools -->
      <div class="tools">
        <div class="search">
          <input id="q" type="search" placeholder="Cari merek / varian…" />
        </div>
        <div class="count" id="count"></div>
      </div>

      <!-- katalog -->
      <section id="grid" class="grid"></section>
    </div>

    <script>
      // ====== DATA CONTOH -> ganti dengan data realmu ======
      const PRODUK = [
        {
          nama: "Makuku Comfort Fit Pants",
          harga: 57499,
          gambar: "images/products/makuku-fit.webp",
          slug: "Makuku-Comfort-Fit-Pants",
          shopee: "https://s.shopee.co.id/7pjCQE3Tpv",
          cats: ["diapers", "pants", "m", "l", "xl", "xxl"],
          deskripsi: `
           <p>Popok celana harian dengan <b>daya serap cepat</b> dan bahan lembut.</p>
            <ul>
            <li>Tipe: Pants</li>
            <li>Ukuran: M–XXL</li>
            <li>Fitur: Quick lock gel, pinggang 360°</li>
            <li>Isi: 30 pcs</li>
          </ul>
  `,
        },
        {
          nama: "MamyPoko Pants Standart",
          harga: 58999,
          gambar: "images/products/mamy-poko.webp",
          slug: "mamypoko pants standart",
          shopee: "https://s.shopee.co.id/4Apu3JR6hB",
          cats: ["diapers", "pants", "s", "m", "l", "xl", "xxl"],
          deskripsi: `
           <p><b>MamyPoko Pants</b> popok celana praktis yang nyaman dipakai bayi aktif, dengan daya serap tinggi untuk pemakaian siang maupun malam.</p>
            <ul>
             <li><b>Tipe</b>: Pants (Celana)</li>
             <li><b>Ukuran rekomendasi</b>: tersedia S, M, L, XL, XXL</li>
             <li><b>Fitur</b>: lapisan cepat serap, karet pinggang elastis 360°, permukaan lembut & breathable</li>
             <li><b>Isi</b>: sesuai varian kemasan</li>
             <li><b>Saran</b>: ganti setiap 3–4 jam atau saat penuh untuk menjaga kenyamanan</li>
            </ul>
`,
        },
        {
          nama: "Merries Pants Medium",
          harga: 62499,
          gambar: "images/products/merries-std.webp",
          slug: "merries-pants",
          shopee: "https://s.shopee.co.id/70A5R6oJT1",
          cats: ["diapers", "pants", "l", "m", "xl", "xxl"],
          deskripsi: `
            <p><b>Merries Pants</b> popok celana premium dengan teknologi Jepang, dirancang lembut dan breathable untuk menjaga kulit bayi tetap kering & bebas iritasi.</p>
             <ul>
              <li><b>Tipe</b>: Pants (Celana)</li>
              <li><b>Ukuran rekomendasi</b>: tersedia M, L, XL, XXL</li>
              <li><b>Fitur</b>: permukaan bergelombang yang cepat serap, sirkulasi udara 3 lapis, indikator basah, pinggang elastis 360°</li>
              <li><b>Isi</b>: sesuai varian kemasan</li>
              <li><b>Saran</b>: cocok untuk kulit sensitif & pemakaian siang/malam</li>
             </ul>
`,
        },
        {
          nama: "Sweety Bronze Pants Standart",
          harga: 51799,
          gambar: "images/products/bronze-std.webp",
          slug: "sweety-bronze",
          shopee: "https://s.shopee.co.id/5AiRM7wshV",
          cats: ["diapers", "pants", "m", "l", "xl", "xxl"],
          deskripsi: `
            <p><b>Sweety Bronze Pants</b> popok celana ekonomis dengan kualitas nyaman, dirancang untuk penggunaan sehari-hari bayi aktif.</p>
              <ul>
                <li><b>Tipe</b>: Pants (Celana)</li>
                <li><b>Ukuran rekomendasi</b>: tersedia S, M, L, XL, XXL</li>
                <li><b>Fitur</b>: lapisan lembut, daya serap cepat, karet pinggang elastis 360°, harga lebih terjangkau</li>
                <li><b>Isi</b>: sesuai varian kemasan (20–40 pcs)</li>
                <li><b>Saran</b>: cocok untuk pemakaian siang hari & aktivitas bayi</li>
             </ul>
`,
        },
        {
          nama: "Happy Nappy Pants",
          harga: 50999,
          gambar: "images/products/hn-std.webp",
          slug: "hn-std",
          shopee: "https://s.shopee.co.id/6AayYhx2co",
          cats: ["diapers", "pants", "m", "l", "xl", "xxl"],
          deskripsi: `
           <p><b>Happy Nappy Pants</b> popok celana ekonomis dengan kenyamanan lembut dan daya serap baik, cocok untuk pemakaian harian bayi.</p>
            <ul>
             <li><b>Tipe</b>: Pants (Celana)</li>
             <li><b>Ukuran rekomendasi</b>: tersedia S, M, L, XL, XXL</li>
             <li><b>Fitur</b>: bahan lembut & breathable, karet pinggang elastis, daya serap cukup untuk pemakaian siang/malam</li>
             <li><b>Isi</b>: sesuai varian kemasan (20–40 pcs)</li>
             <li><b>Saran</b>: pilihan hemat untuk penggunaan sehari-hari</li>
           </ul>
`,
        },
        {
          nama: "Happy Nappy Perekat",
          harga: 26499,
          gambar: "images/products/hn-dp.webp",
          slug: "hn-tape",
          shopee: "https://s.shopee.co.id/6VDp2GuKlK",
          cats: ["diapers", "tape", "newborn", "s", "m", "l"],
          deskripsi: `
            <p><b>Happy Nappy Tape</b> popok perekat dengan bahan lembut dan daya serap baik, mudah dipakaikan untuk bayi baru lahir maupun yang belum terlalu aktif.</p>
              <ul>
                <li><b>Tipe</b>: Tape (Perekat)</li>
                <li><b>Ukuran rekomendasi</b>: tersedia NB, S, M, L</li>
                <li><b>Fitur</b>: perekat kuat namun lembut di kulit, lapisan cepat serap, bahan breathable</li>
                <li><b>Isi</b>: sesuai varian kemasan</li>
                <li><b>Saran</b>: cocok untuk newborn & bayi yang masih banyak berbaring</li>
              </ul>
`,
        },
        {
          nama: "Makuku Dry Care Perekat",
          harga: 74499,
          gambar: "images/products/dry-care-dp.webp",
          slug: "makuku-tape",
          shopee: "https://s.shopee.co.id/7V6MEQAYYs",
          cats: ["diapers", "tape", "newborn"],
          deskripsi: `
            <p><b>Makuku Dry Care Tape</b> popok perekat dengan teknologi SAP (Super Absorbent Polymer) yang cepat menyerap cairan, menjaga kulit bayi tetap kering & bebas lembap.</p>
             <ul>
               <li><b>Tipe</b>: Tape (Perekat)</li>
               <li><b>Ukuran rekomendasi</b>: tersedia NB, S, M, L</li>
               <li><b>Fitur</b>: lapisan tipis & ringan, daya serap tinggi, breathable layer, perekat kuat & lembut di kulit</li>
               <li><b>Isi</b>: sesuai varian kemasan</li>
               <li><b>Saran</b>: cocok untuk newborn & bayi yang lebih nyaman pakai popok perekat</li>
             </ul>
`,
        },
      ];
      // =====================================================

      const grid = document.getElementById("grid");
      const chips = document.querySelectorAll("[data-filter]");
      const q = document.getElementById("q");
      const count = document.getElementById("count");

      const money = (n) => "Rp " + Number(n).toLocaleString("id-ID");

      // perbaiki: terima idx
      function template(p, idx) {
        return `
<article class="card" data-category="${(p.cats || []).join(",")}">
  <div class="thumb">
    <img src="${p.gambar}" alt="${p.nama}">
  </div>
  <div class="title">${p.nama}</div>
  <div class="price">${money(p.harga)}</div>
  <div class="btns">
    <!-- tombol lihat produk jadi trigger modal -->
    <a href="#" class="btn btn-primary btn-detail" data-index="${idx}">Lihat Produk</a>
    <!-- tombol Shopee tetap link normal -->
    <a class="btn btn-market" href="${
      p.shopee
    }" target="_blank" rel="noopener">Shopee</a>
  </div>
</article>
  `;
      }
      // render yang benar
      function render(list) {
        grid.innerHTML = list.map((p, i) => template(p, i)).join("");
        count.textContent = `${list.length} produk`;

        // handler modal
        grid.querySelectorAll(".btn-detail").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.preventDefault();
            const i = Number(btn.dataset.index);
            if (typeof openModal === "function") openModal(list[i]);
            else alert("Modal belum dipasang. Produk: " + list[i].nama);
          });
        });
      }

      function applyFilter(tag) {
        const term = (q.value || "").toLowerCase();
        const filtered = PRODUK.filter((p) => {
          const inCat = tag === "semua" ? true : (p.cats || []).includes(tag);
          const inText = term ? p.nama.toLowerCase().includes(term) : true;
          const isDiapers = (p.cats || []).includes("diapers");
          return isDiapers && inCat && inText;
        });
        render(filtered);
        history.replaceState(
          null,
          "",
          `#cat=${encodeURIComponent(tag)}${
            term ? `&q=${encodeURIComponent(term)}` : ""
          }`
        );
      }

      // events (biarkan seperti punya kamu)
      chips.forEach((chip) => {
        chip.addEventListener("click", () => {
          chips.forEach((c) => c.classList.remove("is-active"));
          chip.classList.add("is-active");
          applyFilter(chip.dataset.filter);
          window.scrollTo({
            top: document.querySelector(".wrap").offsetTop,
            behavior: "smooth",
          });
        });
      });
      q.addEventListener("input", () => {
        const active =
          document.querySelector(".chip.is-active")?.dataset.filter || "semua";
        applyFilter(active);
      });

      // init
      const params = new URLSearchParams(location.hash.replace("#", ""));
      const initial = params.get("cat") || "semua";
      (
        Array.from(chips).find((c) => c.dataset.filter === initial) || chips[0]
      ).classList.add("is-active");
      render(PRODUK.filter((p) => (p.cats || []).includes("diapers")));
    </script>
    <!-- Modal Detail Produk -->
<div id="product-modal" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:10000;">
  <div id="modal-backdrop" style="position:absolute;inset:0;background:rgba(0,0,0,.5)"></div>
  <div role="dialog" aria-modal="true" style="position:relative;max-width:780px;width:92%;max-height:88vh;overflow:auto;background:#fff;border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.25);">
    <button id="modal-close" style="position:absolute;right:10px;top:10px;border:0;background:#fff;width:38px;height:38px;border-radius:999px;box-shadow:0 2px 10px rgba(0,0,0,.15);cursor:pointer">✕</button>
    <div style="display:grid;gap:18px;grid-template-columns:180px 1fr;padding:18px">
      <div style="background:linear-gradient(180deg,#f5f9ff,#fff);border-radius:12px;display:flex;align-items:center;justify-content:center;height:180px;overflow:hidden">
        <img id="modal-img" alt="" style="width:100%;height:100%;object-fit:contain">
      </div>
      <div>
        <h3 id="modal-title" style="margin:0 0 6px;font-size:20px;font-weight:800"></h3>
        <div id="modal-price" style="color:#e91e63;font-weight:800;margin-bottom:10px"></div>
        <div id="modal-desc" style="line-height:1.6"></div>
        <div style="display:flex;gap:10px;margin-top:14px;flex-wrap:wrap">
          <a id="modal-shopee" target="_blank" rel="noopener" style="background:#ec1971;color:#fff;font-weight:800;padding:10px 14px;border-radius:12px;text-decoration:none">Beli di Shopee</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// ===== Modal logic =====
const __modal    = document.getElementById("product-modal");
const __close    = document.getElementById("modal-close");
const __backdrop = document.getElementById("modal-backdrop");

function openModal(p){
  document.getElementById("modal-img").src   = p.gambar;
  document.getElementById("modal-img").alt   = p.nama;
  document.getElementById("modal-title").textContent = p.nama;
  document.getElementById("modal-price").textContent = "Rp " + Number(p.harga).toLocaleString("id-ID");
  document.getElementById("modal-desc").innerHTML    = p.deskripsi || "<p>Belum ada deskripsi.</p>";
  document.getElementById("modal-shopee").href       = p.shopee || "#";
  
  __modal.style.display = "flex";
  document.body.style.overflow = "hidden";
}
function closeModal(){
  __modal.style.display = "none";
  document.body.style.overflow = "";
}
__close.addEventListener("click", closeModal);
__backdrop.addEventListener("click", closeModal);
window.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closeModal(); });
</script>
  </body>
</html>
