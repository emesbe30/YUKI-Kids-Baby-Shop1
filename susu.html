<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Katalog Susu</title>
    <style>
      :root {
        --brand: #0f62fe;
        --ink: #0f172a;
        --muted: #64748b;
        --bg1: #fff6f8;
        --bg2: #eef6ff;
        --card: #fff;
        --ring: #ececec;
        --price: #e91e63;
        --btn1: #ff7a00;
        --btn2: #ec1971;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        font-family: system-ui, Inter, Segoe UI, Roboto, Arial;
        color: var(--ink);
        background: linear-gradient(180deg, var(--bg2), var(--bg1)) fixed;
      }
      a {
        text-decoration: none;
        color: inherit;
      }

      .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px 18px;
      }
      header {
        text-align: center;
        margin: 10px 0 8px;
      }
      h1 {
        margin: 0 0 6px;
      }
      .crumbs {
        color: var(--muted);
        font-size: 0.95rem;
      }

      /* subkategori chip */
      .subnav {
        position: sticky;
        top: 0;
        z-index: 5;
        background: #fff;
        border-block: 1px solid var(--ring);
        padding: 12px 0;
        margin: 14px 0 18px;
      }
      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      .chip {
        border: 1px solid var(--ring);
        background: #fff;
        padding: 0.6rem 0.9rem;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 700;
        transition: 0.15s;
      }
      .chip:hover {
        transform: translateY(-1px);
      }
      .chip.is-active {
        border-color: var(--brand);
        box-shadow: 0 6px 22px rgba(15, 98, 254, 0.14);
      }

      /* tools */
      .tools {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
        margin: 6px 0 18px;
      }
      .search {
        min-width: 260px;
        display: flex;
        align-items: center;
        border: 1px solid var(--ring);
        border-radius: 12px;
        background: #fff;
      }
      .search input {
        border: none;
        outline: none;
        padding: 0.7rem 0.9rem;
        border-radius: 12px;
        flex: 1;
        background: transparent;
      }
      .count {
        color: var(--muted);
      }

      /* grid kartu produk */
      .grid {
        display: grid;
        gap: 22px;
        grid-template-columns: repeat(3, 1fr);
      }
      @media (max-width: 1024px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 640px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      .card {
        background: var(--card);
        border: 1px solid var(--ring);
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
      }
      .thumb {
        width: 100%;
        height: 240px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        background: linear-gradient(180deg, #f5f9ff, #fff);
        border-radius: 12px;
        overflow: hidden;
      }
      .thumb img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .title {
        font-weight: 800;
        margin: 6px 0 10px;
      }
      .price {
        color: #e91e63;
        font-weight: 800;
        margin-bottom: 14px;
      }
      .btns {
        display: flex;
        gap: 12px;
        margin-top: auto;
      }
      .btn {
        flex: 1;
        text-align: center;
        padding: 12px 16px;
        border-radius: 12px;
        font-weight: 800;
        color: #fff;
      }
      .btn-primary {
        background: var(--btn1);
      }
      .btn-market {
        background: var(--btn2);
      }
    </style>
  </head>
  <body>
    <div class="wrap">

      <!-- subkategori -->
      <nav class="subnav">
        <div class="chips" id="chips">

      <!-- tools -->

        <div class="search">

        </div>
        <div class="count" id="count"></div>
      </div>

      <!-- katalog -->
      <section id="grid" class="grid"></section>
    </div>

          cats: ["susu", "6plus", "bubuk"],
          deskripsi: `

              <ul>
                <li><b>Usia</b>: biasanya untuk anak 5 tahun ke atas</li>
                <li><b>Kandungan gizi</b>: protein, kalsium tinggi, zat besi, vitamin A, C, D, E, vitamin B kompleks, omega 3 & 6</li>
                <li><b>Fitur</b>: membantu mendukung kecerdasan, daya tahan tubuh, serta pertumbuhan tulang & gigi yang kuat</li>
                <li><b>Varian rasa</b>: cokelat, vanilla, stroberi</li>

      // =====================================================

      const grid = document.getElementById("grid");
      const chips = document.querySelectorAll("[data-filter]");
      const q = document.getElementById("q");
      const count = document.getElementById("count");

      const money = (n) => "Rp " + Number(n).toLocaleString("id-ID");

      // perbaiki: terima idx
      function template(p, idx) {
        return `
<article class="card" data-category="${(p.cats || []).join(",")}">
  <div class="thumb">
    <img src="${p.gambar}" alt="${p.nama}">
  </div>
  <div class="title">${p.nama}</div>
  <div class="price">${money(p.harga)}</div>
  <div class="btns">
    <!-- tombol lihat produk jadi trigger modal -->
    <a href="#" class="btn btn-primary btn-detail" data-index="${idx}">Lihat Produk</a>
    <!-- tombol Shopee tetap link normal -->
    <a class="btn btn-market" href="${
      p.shopee
    }" target="_blank" rel="noopener">Shopee</a>
  </div>
</article>
  `;
      }
      // render yang benar
      function render(list) {
        grid.innerHTML = list.map((p, i) => template(p, i)).join("");
        count.textContent = `${list.length} produk`;

        // handler modal
        grid.querySelectorAll(".btn-detail").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.preventDefault();
            const i = Number(btn.dataset.index);
            if (typeof openModal === "function") openModal(list[i]);
            else alert("Modal belum dipasang. Produk: " + list[i].nama);
          });
        });
      }

      function applyFilter(tag) {
        const term = (q.value || "").toLowerCase();
        const filtered = PRODUK.filter((p) => {
          const inCat = tag === "semua" ? true : (p.cats || []).includes(tag);
          const inText = term ? p.nama.toLowerCase().includes(term) : true;
          const isDiapers = (p.cats || []).includes("susu");
          return isDiapers && inCat && inText;
        });
        render(filtered);
        history.replaceState(
          null,
          "",
          `#cat=${encodeURIComponent(tag)}${
            term ? `&q=${encodeURIComponent(term)}` : ""
          }`
        );
      }

      // events (biarkan seperti punya kamu)
      chips.forEach((chip) => {
        chip.addEventListener("click", () => {
          chips.forEach((c) => c.classList.remove("is-active"));
          chip.classList.add("is-active");
          applyFilter(chip.dataset.filter);
          window.scrollTo({
            top: document.querySelector(".wrap").offsetTop,
            behavior: "smooth",
          });
        });
      });
      q.addEventListener("input", () => {
        const active =
          document.querySelector(".chip.is-active")?.dataset.filter || "semua";
        applyFilter(active);
      });

      // init
      const params = new URLSearchParams(location.hash.replace("#", ""));
      const initial = params.get("cat") || "semua";
      (
        Array.from(chips).find((c) => c.dataset.filter === initial) || chips[0]
      ).classList.add("is-active");
      render(PRODUK.filter((p) => (p.cats || []).includes("susu")));
    </script>

            cursor: pointer;

          ✕
        </button>
        <div
          style="
            display: grid;
            gap: 18px;
            grid-template-columns: 180px 1fr;
            padding: 18px;

        >
          <div

              background: linear-gradient(180deg, #f5f9ff, #fff);
              border-radius: 12px;

              align-items: center;
              justify-content: center;
              height: 180px;
              overflow: hidden;
            "
          >
            <img
              id="modal-img"

              style="width: 100%; height: 100%; object-fit: contain"
            />
          </div>
          <div>

              style="
                display: flex;
                gap: 10px;
                margin-top: 14px;
                flex-wrap: wrap;
              "
            >
              <a
                id="modal-shopee"
                target="_blank"
                rel="noopener"
                style="
                  background: #ec1971;
                  color: #fff;
                  font-weight: 800;
                  padding: 10px 14px;
                  border-radius: 12px;
                  text-decoration: none;
                "
                >Beli di Shopee</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // ===== Modal logic =====
      const __modal = document.getElementById("product-modal");
      const __close = document.getElementById("modal-close");
      const __backdrop = document.getElementById("modal-backdrop");

      function openModal(p) {
        document.getElementById("modal-img").src = p.gambar;
        document.getElementById("modal-img").alt = p.nama;
        document.getElementById("modal-title").textContent = p.nama;
        document.getElementById("modal-price").textContent =
          "Rp " + Number(p.harga).toLocaleString("id-ID");
        document.getElementById("modal-desc").innerHTML =
          p.deskripsi || "<p>Belum ada deskripsi.</p>";
        document.getElementById("modal-shopee").href = p.shopee || "#";

        __modal.style.display = "flex";
        document.body.style.overflow = "hidden";
      }
      function closeModal() {
        __modal.style.display = "none";
        document.body.style.overflow = "";
      }
      __close.addEventListener("click", closeModal);
      __backdrop.addEventListener("click", closeModal);
      window.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });
    </script>
  </body>
</html>
